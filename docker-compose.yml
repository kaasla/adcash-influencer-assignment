services:
  postgres:
    image: postgres:17-alpine
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: adcash
      POSTGRES_PASSWORD: adcash
      POSTGRES_DB: adcash_influencer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U adcash -d adcash_influencer']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    environment:
      DATABASE_URL: postgres://adcash:adcash@postgres:5432/adcash_influencer
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - '8080:80'
    depends_on:
      - backend

volumes:
  postgres_data:
